<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Nome completo:</label>
    <input type="text" id="name" name="name" placeholder="Digite seu nome">
    <br>
    <label for="telNo">RG/CPF:</label>
    <input type="tel" id="telNo" name="RG/CPF" placeholder="Digite seu RG ou CPF" pattern="[0-9]-">
    <br>
    <label for="date">Data de nascimento:</label>
    <input id="date" type="date" />
    <br>
    <label for="address">Endereço:</label>
    <input type="text" id="address" name="address" placeholder="Digite seu endereço">
    <br>
    <label for="telNo">Número de telefone:</label>
    <input type="tel" id="telNo" name="telNo" placeholder="Digite seu número" pattern="[0-9]-()"/>
    <br>
    <label for="email para contato">Email:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email">
    <br>
    <label for="gender-male">Gênero: </label>
    <input type="radio" id="gender-male" name="gender" value="male">
    Masculino
    </label>
    <label for="gender-female">
    <input type="radio" id="gender-female" name="gender" value="female">
    Feminino
    </label>
    <label for="other-gender">
    <input type="radio" id="other-gender" name="gender" value="other">
    Outro
    </label>
    <br>
    <label for="terms">
    <input type="checkbox" id="terms" name="terms">
    Aceito os termos e condições para finalizar minha inscrição
    </label>
    <br>
    <button type="submit">Enviar</button>
</body>
</html>
