<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Nome completo:</label>
    <input type="text" id="name" name="name" placeholder="Digite seu nome">
    <br>
    <label for="name">RG/CPF:</label>
    <input type="text" id="name" name="name" placeholder="Digite seu RG ou CPF">
    <br>
    
    <br>
    <label for="email para contato">Email:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email">
    <br>
    <label for="telNo">Número de telefone:</label>
    <input type="tel" id="telNo" name="telNo" placeholder="Digite seu número" pattern="[0-9]"/>
    <br>

    <br>
    <label for="gender-male">Gênero</label>
    <input type="radio" id="gender-male" name="gender" value="male">
    Masculino
    </label>
    <label for="gender-female">
    <input type="radio" id="gender-female" name="gender" value="female">
    Feminino
    </label>
    <label for="other-gender">
    <input type="radio" id="other-gender" name="gender" value="other">
    Outro
    </label>
    <br>
    <label for="message">Liste os alimentos que tem alergia (se houver):</label>
    <textarea id="message" name="message" rows="4" cols="50"></textarea>
    <br>
    <button type="submit">Enviar</button>
</body>
</html>
